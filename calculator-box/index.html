<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div id="a10">+10</div>
				<div id="a20">+20</div>
				<div id="a30">+30</div>
			</div>
			<div class="row">
				<div class="colors" id="red">Red</div>
				<div id="total">0</div>
				<div class="colors" id="blue">Blue</div>
			</div>
			<div class="row">
				<div id="m10">-10</div>
				<div id="m20">-20</div>
				<div id="m30">-30</div>
			</div>
			<div class="clear"></div>
		</div>
		<script type="text/javascript" scr="js/jquery.js"></script>
		<script type="text/javascript" src="js/project.js"></script>
	</body>
</html>
